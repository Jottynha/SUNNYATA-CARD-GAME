<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunnycarta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sunnycarta</h1>
  <div id="status-area">
    <div><strong>Você:</strong> <span id="player-hp">10</span> HP</div>
    <div><strong>Oponente:</strong> <span id="opponent-hp">10</span> HP</div>
  </div> 
  <div id="battle-wrapper">
    <div id="game-area">
      <div class="field-row" id="opponent-field">
        <div class="slot" data-pos="0"></div>
        <div class="slot" data-pos="1"></div>
        <div class="slot" data-pos="2"></div>
      </div>
      <div class="field-row" id="player-field">
        <div class="slot" data-pos="0"></div>
        <div class="slot" data-pos="1"></div>
        <div class="slot" data-pos="2"></div>
      </div>
    </div>
  
    <div id="log"></div>
  </div>
  
  <div id="hand-area">
    <h3>Sua Mão</h3>
    <div id="player-hand"></div>
  </div>
  <div id="controls">
    <button id="draw-btn">Comprar Carta</button>
    <button id="end-prep-btn">Encerrar Preparação</button>
  </div>
   
  <script src="script.js"></script>
</body>
</html>
